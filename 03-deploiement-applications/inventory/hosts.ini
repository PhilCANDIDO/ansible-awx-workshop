# Inventaire des serveurs pour le déploiement d'applications
# Adaptez les adresses IP avec vos VMs créées dans l'atelier 02

[all:vars]
# Les variables de connexion sont maintenant définies dans group_vars/all/main.yml
# Cela permet une gestion centralisée de la configuration

# Groupe des serveurs web
[webservers]
# Exemples - Remplacez par vos IPs
web-server-01 ansible_host=172.20.0.46
# web-server-02 ansible_host=172.20.0.11

# Groupe des serveurs de base de données
[databases]
# Exemples - Remplacez par vos IPs
db-server-01 ansible_host=172.20.0.49
# db-server-02 ansible_host=172.20.0.21

# Groupe pour déploiement sur une seule VM (dev/test)
[standalone]
# vm-test ansible_host=172.20.0.30

# Groupes parents
[applications:children]
webservers
databases